<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pixel City Tycoon</title>
    <style>
        :root {
            --ui-panel: #2c3e50;
            --ui-border: #34495e;
            --text: #ecf0f1;
            --gold: #f1c40f;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: #1a1a1a;
            font-family: 'Courier New', Courier, monospace;
            color: var(--text);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            /* Stopper zoom og system-gestures */
            touch-action: none;
            user-select: none;
            -webkit-user-select: none;
        }

        #game-container {
            position: relative;
            border: 8px solid var(--ui-border);
            border-radius: 4px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.8);
            image-rendering: pixelated;
        }

        canvas {
            display: block;
            background-color: #27ae60;
        }

        #hud {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(44, 62, 80, 0.9);
            padding: 10px 15px;
            border-radius: 4px;
            border-left: 5px solid var(--gold);
            pointer-events: none;
        }

        .stat { font-size: 18px; font-weight: bold; margin: 2px 0; }
        .stat span { color: var(--gold); }

        /* D-PAD Kontroller */
        #controls {
            position: fixed;
            bottom: 30px;
            right: 30px;
            display: grid;
            grid-template-columns: repeat(3, 75px);
            grid-template-rows: repeat(2, 75px);
            gap: 10px;
        }

        .btn {
            width: 75px;
            height: 75px;
            background: #34495e;
            border: none;
            border-bottom: 6px solid #2c3e50;
            color: white;
            font-size: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.05s;
        }

        .btn:active {
            transform: translateY(4px);
            border-bottom-width: 2px;
            background: #2c3e50;
        }

        #up { grid-column: 2; }
        #left { grid-column: 1; grid-row: 2; }
        #down { grid-column: 2; grid-row: 2; }
        #right { grid-column: 3; grid-row: 2; }

        #buy-area {
            position: fixed;
            bottom: 30px;
            left: 30px;
        }

        #buy-btn {
            padding: 20px 30px;
            background: #e67e22;
            border: none;
            border-bottom: 6px solid #d35400;
            color: white;
            font-weight: bold;
            font-size: 16px;
            border-radius: 10px;
            cursor: pointer;
        }

        #buy-btn:active {
            transform: translateY(4px);
            border-bottom-width: 2px;
        }

        #buy-btn:disabled {
            background: #7f8c8d;
            border-bottom-color: #95a5a6;
            opacity: 0.5;
            cursor: not-allowed;
        }
    </style>
</head>
<body>

<div id="game-container">
    <div id="hud">
        <div class="stat">üí∞ <span id="coin-txt">0</span></div>
        <div class="stat">üèôÔ∏è NIV√Ö <span id="lv-txt">1</span></div>
    </div>
    <canvas id="worldCanvas"></canvas>
</div>

<div id="buy-area">
    <button id="buy-btn">UTVID BYEN (10 ü™ô)</button>
</div>

<div id="controls">
    <div class="btn" id="up">‚ñ≤</div>
    <div class="btn" id="left">‚óÄ</div>
    <div class="btn" id="down">‚ñº</div>
    <div class="btn" id="right">‚ñ∂</div>
</div>

<script>
    const canvas = document.getElementById('worldCanvas');
    const ctx = canvas.getContext('2d');
    
    // Konfigurasjon
    const TILE_SIZE = 48;
    const GRID_SIZE = 10;
    canvas.width = TILE_SIZE * GRID_SIZE;
    canvas.height = TILE_SIZE * GRID_SIZE;

    let coins = 0;
    let level = 1;
    let player = { x: 2, y: 2 };
    
    // Kart-data: 0=Gress, 1=Vei, 2=Mynt
    let grid = Array(GRID_SIZE).fill().map(() => Array(GRID_SIZE).fill(0));
    // Bygningstyper lagret for hver gress-rute
    let buildings = Array(GRID_SIZE).fill().map(() => Array(GRID_SIZE).fill(0).map(() => Math.floor(Math.random() * 3)));

    function isRoad(x, y) {
        if (x < 0 || x >= GRID_SIZE || y < 0 || y >= GRID_SIZE) return false;
        return grid[y][x] >= 1;
    }

    function init() {
        // Start-layout
        for(let i=0; i<GRID_SIZE; i++) {
            grid[2][i] = 1;
            grid[i][5] = 1;
        }
        spawnCoin();
        render();
    }

    function spawnCoin() {
        let emptyRoads = [];
        for(let y=0; y<GRID_SIZE; y++) {
            for(let x=0; x<GRID_SIZE; x++) {
                if(grid[y][x] === 1) emptyRoads.push({x, y});
            }
        }
        if(emptyRoads.length > 0) {
            let target = emptyRoads[Math.floor(Math.random() * emptyRoads.length)];
            grid[target.y][target.x] = 2;
        }
    }

    function drawTile(x, y) {
        const tx = x * TILE_SIZE;
        const ty = y * TILE_SIZE;
        const type = grid[y][x];

        // 1. GRUNNMUR (Gress/Terreng)
        ctx.fillStyle = "#27ae60";
        ctx.fillRect(tx, ty, TILE_SIZE, TILE_SIZE);
        
        // Sm√• gress-detaljer
        ctx.fillStyle = "#2ecc71";
        ctx.fillRect(tx + 8, ty + 12, 4, 4);
        ctx.fillRect(tx + 30, ty + 35, 4, 4);

        if (type === 0) {
            // TEGN BYGNINGER
            let bType = buildings[y][x];
            ctx.fillStyle = "rgba(0,0,0,0.2)"; // Skygge
            ctx.fillRect(tx+10, ty+14, TILE_SIZE-16, TILE_SIZE-16);

            if(bType === 0) { // Lite hus
                ctx.fillStyle = "#e67e22"; ctx.fillRect(tx+8, ty+8, TILE_SIZE-16, TILE_SIZE-20);
                ctx.fillStyle = "#d35400"; ctx.fillRect(tx+8, ty+4, TILE_SIZE-16, 6); // Tak
            } else if(bType === 1) { // Kontor
                ctx.fillStyle = "#95a5a6"; ctx.fillRect(tx+6, ty+6, TILE_SIZE-12, TILE_SIZE-12);
                ctx.fillStyle = "#3498db"; ctx.fillRect(tx+12, ty+12, 8, 8); // Vindu
                ctx.fillRect(tx+28, ty+12, 8, 8);
            } else { // Park/Tre
                ctx.fillStyle = "#2ecc71"; ctx.beginPath();
                ctx.arc(tx+TILE_SIZE/2, ty+TILE_SIZE/2, 12, 0, Math.PI*2); ctx.fill();
            }
        } else {
            // TEGN VEI (med fortau-logikk)
            ctx.fillStyle = "#444"; // Asfalt
            ctx.fillRect(tx, ty, TILE_SIZE, TILE_SIZE);

            // Fortau/Kanter (Bitmasking light)
            ctx.fillStyle = "#95a5a6";
            if (!isRoad(x, y-1)) ctx.fillRect(tx, ty, TILE_SIZE, 4); // Topp
            if (!isRoad(x, y+1)) ctx.fillRect(tx, ty + TILE_SIZE - 4, TILE_SIZE, 4); // Bunn
            if (!isRoad(x-1, y)) ctx.fillRect(tx, ty, 4, TILE_SIZE); // Venstre
            if (!isRoad(x+1, y)) ctx.fillRect(tx + TILE_SIZE - 4, ty, 4, TILE_SIZE); // H√∏yre

            // Vei-striper
            ctx.fillStyle = "rgba(255,255,255,0.1)";
            ctx.fillRect(tx + TILE_SIZE/2 - 2, ty + TILE_SIZE/2 - 2, 4, 4);
        }

        if (type === 2) {
            // MYNT-ANIMASJON (bruker tid for √• glitre)
            let bounce = Math.sin(Date.now() / 200) * 3;
            ctx.fillStyle = varColor("--gold");
            ctx.beginPath();
            ctx.arc(tx + TILE_SIZE/2, ty + TILE_SIZE/2 + bounce, 10, 0, Math.PI*2);
            ctx.fill();
            ctx.strokeStyle = "white";
            ctx.stroke();
        }
    }

    function render() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        
        for(let y=0; y<GRID_SIZE; y++) {
            for(let x=0; x<GRID_SIZE; x++) {
                drawTile(x, y);
            }
        }

        // TEGN SPILLER (Person med litt stil)
        const px = player.x * TILE_SIZE;
        const py = player.y * TILE_SIZE;
        
        ctx.fillStyle = "rgba(0,0,0,0.3)"; // Spiller-skygge
        ctx.fillRect(px+12, py+36, 24, 8);
        
        ctx.fillStyle = "#e74c3c"; // Skjorte
        ctx.fillRect(px+14, py+15, 20, 20);
        ctx.fillStyle = "#f3dbc2"; // Hud
        ctx.fillRect(px+17, py+5, 14, 14);
        ctx.fillStyle = "#2c3e50"; // Bukser
        ctx.fillRect(px+14, py+30, 20, 8);
        
        requestAnimationFrame(render);
    }

    function move(dx, dy) {
        let nx = player.x + dx;
        let ny = player.y + dy;

        if (nx >= 0 && nx < GRID_SIZE && ny >= 0 && ny < GRID_SIZE) {
            if (grid[ny][nx] >= 1) {
                player.x = nx;
                player.y = ny;

                if (grid[ny][nx] === 2) {
                    grid[ny][nx] = 1;
                    coins++;
                    document.getElementById('coin-txt').innerText = coins;
                    document.getElementById('buy-btn').disabled = coins < 10;
                    spawnCoin();
                }
            }
        }
    }

    document.getElementById('buy-btn').onclick = () => {
        if (coins >= 10) {
            coins -= 10;
            level++;
            document.getElementById('coin-txt').innerText = coins;
            document.getElementById('lv-txt').innerText = level;
            document.getElementById('buy-btn').disabled = coins < 10;

            // Legg til ny vei-stamme
            let orientation = Math.random() > 0.5;
            let pos = Math.floor(Math.random() * (GRID_SIZE - 2)) + 1;
            for(let i=0; i<GRID_SIZE; i++) {
                if(orientation) grid[pos][i] = 1;
                else grid[i][pos] = 1;
            }
            spawnCoin();
        }
    };

    // Hjelpefunksjon for farge
    function varColor(name) { return getComputedStyle(document.documentElement).getPropertyValue(name); }

    // Event Listeners
    const controls = {
        'up': [0, -1], 'down': [0, 1], 'left': [-1, 0], 'right': [1, 0]
    };
    Object.keys(controls).forEach(id => {
        document.getElementById(id).addEventListener('touchstart', (e) => {
            e.preventDefault();
            move(...controls[id]);
        });
        document.getElementById(id).addEventListener('click', () => move(...controls[id]));
    });

    window.addEventListener('keydown', (e) => {
        if(e.key === "ArrowUp") move(0, -1);
        if(e.key === "ArrowDown") move(0, 1);
        if(e.key === "ArrowLeft") move(-1, 0);
        if(e.key === "ArrowRight") move(1, 0);
    });

    init();
</script>

</body>
</html>
