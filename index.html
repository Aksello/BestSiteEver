<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pixel City Pro</title>
    <style>
        :root {
            --bg: #1a1a1a;
            --ui-bg: rgba(0, 0, 0, 0.8);
            --accent: #f1c40f;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            /* Stopper zoom og merking ved hurtig-tapping */
            touch-action: manipulation;
            user-select: none;
            -webkit-user-select: none;
        }

        #game-container {
            position: relative;
            border: 6px solid #333;
            border-radius: 8px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        canvas {
            display: block;
            image-rendering: pixelated;
            background-color: #2d5a27;
        }

        #hud {
            position: absolute;
            top: 15px;
            left: 15px;
            background: var(--ui-bg);
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #444;
            font-size: 14px;
            pointer-events: none;
        }

        .stat-row {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 4px;
        }

        /* Kontroller nede i hj√∏rnet */
        #controls {
            position: fixed;
            bottom: 25px;
            right: 25px;
            display: grid;
            grid-template-columns: repeat(3, 70px);
            grid-template-rows: repeat(2, 70px);
            gap: 12px;
        }

        .dir-btn {
            width: 70px;
            height: 70px;
            background: #333;
            border: 2px solid #555;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            border-radius: 12px;
            cursor: pointer;
            box-shadow: 0 5px 0 #111;
            transition: all 0.1s;
        }

        .dir-btn:active {
            transform: translateY(3px);
            box-shadow: 0 2px 0 #111;
            background: #444;
        }

        #up { grid-column: 2; }
        #left { grid-column: 1; grid-row: 2; }
        #down { grid-column: 2; grid-row: 2; }
        #right { grid-column: 3; grid-row: 2; }

        #buy-btn {
            position: fixed;
            bottom: 25px;
            left: 25px;
            padding: 20px;
            background: #27ae60;
            border: none;
            color: white;
            font-weight: bold;
            border-radius: 12px;
            box-shadow: 0 5px 0 #1e8449;
            cursor: pointer;
            font-size: 16px;
        }

        #buy-btn:active {
            transform: translateY(3px);
            box-shadow: 0 2px 0 #1e8449;
        }

        #buy-btn:disabled {
            background: #555;
            box-shadow: 0 5px 0 #333;
            opacity: 0.6;
            cursor: not-allowed;
        }
    </style>
</head>
<body>

<div id="game-container">
    <div id="hud">
        <div class="stat-row">üí∞ <span id="coins">0</span></div>
        <div class="stat-row">üèôÔ∏è Sone: <span id="level">1</span></div>
    </div>
    <canvas id="cityCanvas"></canvas>
</div>

<button id="buy-btn">BYGG NYTT KART (10 ü™ô)</button>

<div id="controls">
    <div class="dir-btn" id="up">‚ñ≤</div>
    <div class="dir-btn" id="left">‚óÄ</div>
    <div class="dir-btn" id="down">‚ñº</div>
    <div class="dir-btn" id="right">‚ñ∂</div>
</div>

<script>
    const canvas = document.getElementById('cityCanvas');
    const ctx = canvas.getContext('2d');
    const coinDisplay = document.getElementById('coins');
    const levelDisplay = document.getElementById('level');
    const buyBtn = document.getElementById('buy-btn');

    const tileSize = 40;
    const gridDim = 10;
    canvas.width = tileSize * gridDim;
    canvas.height = tileSize * gridDim;

    let coins = 0;
    let cityLevel = 1;
    let world = [];
    let player = { x: 1, y: 1 };

    // Initialiser kartet
    function initWorld() {
        world = Array(gridDim).fill().map(() => Array(gridDim).fill(0));
        // Start-veier
        for(let i=0; i<gridDim; i++) {
            world[1][i] = 1;
            world[i][1] = 1;
        }
        spawnCoin();
        updateUI();
    }

    function spawnCoin() {
        let attempts = 0;
        while(attempts < 100) {
            let rx = Math.floor(Math.random() * gridDim);
            let ry = Math.floor(Math.random() * gridDim);
            if(world[ry][rx] === 1) {
                world[ry][rx] = 2; // 2 er mynt
                break;
            }
            attempts++;
        }
    }

    function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        for(let y=0; y<gridDim; y++) {
            for(let x=0; x<gridDim; x++) {
                const tx = x * tileSize;
                const ty = y * tileSize;

                // 1. Tegn Gress (Basis)
                ctx.fillStyle = "#348332";
                ctx.fillRect(tx, ty, tileSize, tileSize);
                // Gress-detaljer (sm√• prikker)
                ctx.fillStyle = "#2d722b";
                ctx.fillRect(tx+5, ty+10, 4, 4);
                ctx.fillRect(tx+25, ty+30, 4, 4);

                // 2. Tegn Veg eller Hus
                if(world[y][x] === 0) {
                    // Tegn et hus
                    ctx.fillStyle = "#222"; // Skygge
                    ctx.fillRect(tx+4, ty+8, tileSize-8, tileSize-8);
                    ctx.fillStyle = "#a52a2a"; // Vegg
                    ctx.fillRect(tx+4, ty+4, tileSize-8, tileSize-12);
                    ctx.fillStyle = "#cd5c5c"; // Tak
                    ctx.beginPath();
                    ctx.moveTo(tx+4, ty+4);
                    ctx.lineTo(tx+tileSize/2, ty);
                    ctx.lineTo(tx+tileSize-4, ty+4);
                    ctx.fill();
                } else {
                    // Tegn Vei
                    ctx.fillStyle = "#444";
                    ctx.fillRect(tx, ty, tileSize, tileSize);
                    // Vei-linjer
                    ctx.fillStyle = "#666";
                    if(world[y][x-1] >= 1 || world[y][x+1] >= 1) {
                        ctx.fillRect(tx, ty + tileSize/2 - 2, tileSize, 4);
                    }
                }

                // 3. Tegn Mynt
                if(world[y][x] === 2) {
                    ctx.fillStyle = "#f1c40f";
                    ctx.beginPath();
                    ctx.arc(tx + tileSize/2, ty + tileSize/2, 10, 0, Math.PI*2);
                    ctx.fill();
                    ctx.strokeStyle = "#d4ac0d";
                    ctx.lineWidth = 2;
                    ctx.stroke();
                }
            }
        }

        // 4. Tegn Spiller (Liten karakter)
        const px = player.x * tileSize;
        const py = player.y * tileSize;
        
        // Kropp
        ctx.fillStyle = "#3498db";
        ctx.fillRect(px+10, py+12, tileSize-20, tileSize-18);
        // Hode
        ctx.fillStyle = "#f3dbc2";
        ctx.fillRect(px+12, py+4, tileSize-24, 12);
        // √òyne
        ctx.fillStyle = "#333";
        ctx.fillRect(px+15, py+8, 3, 3);
        ctx.fillRect(px+22, py+8, 3, 3);
    }

    function move(dx, dy) {
        let nx = player.x + dx;
        let ny = player.y + dy;

        if(nx >= 0 && nx < gridDim && ny >= 0 && ny < gridDim) {
            if(world[ny][nx] >= 1) {
                player.x = nx;
                player.y = ny;

                if(world[ny][nx] === 2) {
                    world[ny][nx] = 1;
                    coins++;
                    spawnCoin();
                    updateUI();
                }
                draw();
            }
        }
    }

    function updateUI() {
        coinDisplay.innerText = coins;
        levelDisplay.innerText = cityLevel;
        buyBtn.disabled = coins < 10;
    }

    buyBtn.onclick = () => {
        if(coins >= 10) {
            coins -= 10;
            cityLevel++;
            
            // Legg til en ny tilfeldig vei for √• utvide byen
            let pos = Math.floor(Math.random() * (gridDim - 2)) + 1;
            let axis = Math.random() > 0.5;

            for(let i=0; i<gridDim; i++) {
                if(axis) world[pos][i] = 1; // Horisontal
                else world[i][pos] = 1; // Vertikal
            }
            
            spawnCoin();
            updateUI();
            draw();
        }
    };

    // Kontroller
    document.getElementById('up').onclick = () => move(0, -1);
    document.getElementById('down').onclick = () => move(0, 1);
    document.getElementById('left').onclick = () => move(-1, 0);
    document.getElementById('right').onclick = () => move(1, 0);

    window.addEventListener('keydown', (e) => {
        if(e.key === "ArrowUp") move(0, -1);
        if(e.key === "ArrowDown") move(0, 1);
        if(e.key === "ArrowLeft") move(-1, 0);
        if(e.key === "ArrowRight") move(1, 0);
    });

    // Start
    initWorld();
    draw();
</script>

</body>
</html>
